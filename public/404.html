<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    var path = window.location.pathname;
    // Redirect to the root, preserving the path as a hash for client-side routing
    window.location.replace('/' + window.location.search + '#' + path);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.
</body>
</html>
